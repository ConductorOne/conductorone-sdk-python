[tool.poetry]
name = "sdk"
version = "0.16.0"
description = "Python Client SDK Generated by Speakeasy"
authors = ["Speakeasy",]
readme = "README.md"
repository = "https://github.com/ConductorOne/conductorone-sdk-python.git"
packages = [
    { include = "sdk", from = "src" }
]
include = ["py.typed", "src/sdk/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/sdk/py.typed"]

[virtualenvs]
in-project = true

[tool.poetry.dependencies]
python = "^3.8"
cryptography = ">=43.0.0"
httpx = "^0.27.0"
jsonpath-python = "^1.0.6"
pydantic = "~2.8.2"
pyjwt = ">=2.9.0"
python-dateutil = "^2.9.0.post0"
python-jose = ">=3.3.0"
requests = ">=2.32.3"
types-python-jose = ">=3.3.0"
types-requests = ">=2.32.0"
typing-inspect = "^0.9.0"

[tool.poetry.group.dev.dependencies]
mypy = "==1.10.1"
pylint = "==3.2.3"
pyright = "==1.1.374"
types-python-dateutil = "^2.9.0.20240316"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"


